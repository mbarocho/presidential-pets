<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background Image</title>
    <style>
        html {
            background-image: url('test.png');
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Additional styling for other elements can go here */
        .content {
            /* Example styling for content */
            color: white;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Your content here -->
        <h1>Welcome</h1>
        <p>This is your full-page background image example.</p>
    </div>
</body>
</html>
