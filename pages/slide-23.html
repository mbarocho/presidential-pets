<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background Image</title>
    <style>
        html {
            background-image: url("../presidential-pets/23.png");
            background-size: contain;
            background-position: center;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .container {
            display: flex; 
            flex-direction: column; /* Change flex direction to column */
            align-items: center;
            position: relative;
            right: 290px;
        }

        .content {
            color: white;
            text-align: center;
            padding: 50px;
            width: 100%; /* Make content occupy full width */
        }

        .input-container {
            width: 520px; 
            height: 220px; 
            background-color: rgba(255, 255, 255, 0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
            margin-bottom: 10px; /* Add margin between input and buttons */
        }

        .input-box {
            width: 100%;
            height: 100%;
            box-sizing: border-box; 
            padding: 20px; 
            border: none; 
            font-size: 16px; 
            resize: none; 
        }

        .button-container {
            display: flex;
            justify-content: center; /* Align buttons horizontally */
            margin-top: 10px;
        }

        .button-run, .button-reset, .button-nextpage {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
        
        <div class="input-container">
            <textarea class="input-box" placeholder="Enter text or code here..."></textarea>
        </div>

        <div class="button-container">
            <button class="button-run">Run</button>
            <button class="button-reset">Reset</button>
            <button class="button-nextpage">Next</button>
        </div>
    </div>
</body>
</html>
