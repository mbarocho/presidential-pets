<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Background Image</title>
    <style>
        html {
            background-image: url("../static/11.png");
            background-size: contain;
            background-position: center;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .container {
            display: flex; 
            flex-direction: column; /* Change flex direction to column */
            align-items: center;
            position: relative;
            right: 290px;
        }

        .content {
            color: white;
            text-align: center;
            padding: 50px;
            width: 100%; /* Make content occupy full width */
        }

        .input-container {
            width: 520px; 
            height: 220px; 
            background-color: rgba(255, 255, 255, 0.5); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
            margin-bottom: 10px; /* Add margin between input and buttons */
        }

        .input-box {
            /* width: 100%;
            height: 100%;
            box-sizing: border-box; 
            padding: 20px; 
            border: none; 
            font-size: 16px; 
            resize: none;  */

            height: 450px;
            width: calc(50% - 100px); 
            margin: 10px;
            margin-top: 0;
            margin-bottom: 0;
            /* Adjust spacing between banner and input box */
            display: inline-block;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center; /* Align buttons horizontally */
            margin-top: 10px;
        }

        .button-run, .button-reset, .button-nextpage {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
        
        <div class="input-container">
            <textarea class="input-box" placeholder="Enter text or code here..."></textarea>
        </div>

        <p style="float: left; margin-left: 50px; font-size: 24px; text-align: left;">
            Feedback: <span id="feedback">{{ feedback }}</span>
        </p>

        <div class="button-container">
            <button class="button-run">Run</button>
            <button class="button-reset">Reset</button>
            <button class="button-nextpage">Next</button>
        </div>
    </div>

    <script>
        // Function to reset the user's answer
        function resetAnswer() {
            document.getElementById("input-box").value = "";
        }

        // Function to update the "Feedback" and "Score" sections dynamically
        function submitForm() {
            var form = document.getElementById('submission');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/submit', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('feedback').innerText = response.feedback;
                    if (response.feedback === "That's right!") { // This if statement will update the function and resets the input box after 3 seconds if an answer is correct.
                        document.getElementById('score').innerText = response.score;
                        setTimeout(function() {
                            resetAnswer();
                            window.location.href = "/page-12";
                            }, 3000);
                    }
                    
                }
            };
            xhr.send(new URLSearchParams(formData)); // Send form data as URLSearchParams
        }
    </script>
</body>
</html>
